<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Chat 配置</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #1e88e5;
    }
  </style>
</head>
<body>
  <h2>AI Chat 配置</h2>
  <div class="form-group">
    <label for="base-url">Base URL</label>
    <input type="text" id="base-url" placeholder="https://chat.deepseek.com/v1">
  </div>
  <div class="form-group">
    <label for="model">模型</label>
    <input type="text" id="model" placeholder="deepseek-chat">
  </div>
  <div class="form-group">
    <label for="api-key">API 密钥</label>
    <input type="password" id="api-key" placeholder="sk-xxxxxxxxxxxxxxxx">
  </div>
  <button id="save-config">保存配置</button>
  <script src="config.js"></script>
</body>
</html>
